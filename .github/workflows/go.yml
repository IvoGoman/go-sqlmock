name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.7.6
    - name: install sqlstruct
      run: go get github.com/kisielk/sqlstruct@v0.0.0-20201105191214-5f3e10d3ab46
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
